<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizlify</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="window">
      <header>
        <div class="profile">
          <h2><a href="https://kenlee.ca/">Kenny Lee</a></h2>
          <h3>Full Stack Web Developer</h3>
        </div>
        <div class="navButtons">
          <a class="navButton" href="https://github.com/kenkneelee">
            <img src="/images/github-mark.svg" />
          </a>
          <a class="navButton" href="https://www.linkedin.com/in/kenny-lee-/">
            <img src="/images/icons8-linkedin.svg" />
          </a>
        </div>
      </header>

      <div class="quiz">
        <div class="logoContainer">
          <img src="images/logo.png" id="logo" alt="quizlify logo" />
          <button id="startButton" onclick="startQuiz()">Let's start</button>
          <div id="scoreContainer" style="display: none">
            <h3>Score:</h3>
            <div id="score">0</div>
          </div>
        </div>

        <div id="active" style="display: none"></div>
      </div>

      <footer>Copyright Â© 2025 Kenny Lee</footer>
    </div>
  </body>
</html>
